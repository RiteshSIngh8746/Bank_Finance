    <section id="fraud-dashboard" class="fraud-dashboard section" style="background-color: #FFFFFF; padding: 40px;">
      <div class="container section-title text-center">
        <h2>Fraud Detection Analysis</h2>
        <p>Weekly transaction trends and fraud statistics.</p>
      </div>

      
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <canvas id="weeklyTransactionChart"></canvas>
            </div>
          <div class="col-lg-6">
            <canvas id="fraudTypePieChart"></canvas>
            </div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-6">
            <canvas id="fraudTrendLineChart"></canvas>
          </div>
          <div class="col-lg-6">
            <canvas id="fraudScatterPlot"></canvas>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-6">
            <canvas id="fraudHistogram"></canvas>
          </div>
        </div>
      </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const weeklyTransactionCtx = document.getElementById("weeklyTransactionChart").getContext("2d");
      const fraudPieCtx = document.getElementById("fraudTypePieChart").getContext("2d");
      const fraudLineCtx = document.getElementById("fraudTrendLineChart").getContext("2d");
      const fraudScatterCtx = document.getElementById("fraudScatterPlot").getContext("2d");
      const fraudHistoCtx = document.getElementById("fraudHistogram").getContext("2d");

      new Chart(weeklyTransactionCtx, {
        type: "bar",
        data: {
          labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7", "Week 8"],
          datasets: [{
            label: "Transactions",
            data: [1200, 1500, 1800, 2200, 2500, 2700, 3000, 3200],
            backgroundColor: ["#c8e6e9", "#A2DAE0", "#4242d2", "#06065D", "#e75b5b", "#ED0101","#A70107","#850106"],
          }]
        }
      });

      new Chart(fraudPieCtx, {
        type: "pie",
        data: {
          labels: ["Credit Card", "UPI", "Online Banking", "Loan Fraud", "ATM Fraud"],
          datasets: [{
            data: [35, 20, 25, 10, 10],
            backgroundColor: ["#A2DAE0", "#c8e6e9", "#e75b5b", "#4242d2", "#06065D"]
          }]
        }
      });

      new Chart(fraudLineCtx, {
        type: "line",
        data: {
          labels: ["Week 1", "Week 2", "Week 3", "Week 4", "Week 5", "Week 6", "Week 7", "Week 8"],
          datasets: [{
            label: "Fraud Cases",
            data: [30, 50, 70, 90, 120, 150, 180, 200],
            borderColor: "#e74c3c",
            fill: false
          }]
        }
      });

      new Chart(fraudScatterCtx, {
        type: "scatter",
        data: {
          datasets: [{
            label: "Fraud Amount vs Cases",
            data: [{ x: 500, y: 10 }, { x: 1000, y: 20 }, { x: 2000, y: 40 }, { x: 3000, y: 60 }, { x: 4000, y: 80 }],
            backgroundColor: ["#A2DAE0", "#c8e6e9", "#e75b5b", "#4242d2", "#06065D"],
          }]
        }
      });

      new Chart(fraudHistoCtx, {
        type: "bar",
        data: {
          labels: ["0-1k", "1k-5k", "5k-10k", "10k-50k", "50k+"],
          datasets: [{
            label: "Number of Fraud Cases",
            data: [200, 400, 600, 800, 1000],
            backgroundColor: ["#A2DAE0", "#c8e6e9", "#e75b5b", "#4242d2", "#06065D"],
            borderColor: ["#A2DAE0", "#c8e6e9", "#e75b5b", "#4242d2", "#06065D"],
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: "#A2DAE0" } }
          },
          scales: {
            x: { ticks: { color: "#e75b5b" } },
            y: { ticks: { color: "#06065D" } }
          }
        }
      });
    });
  </script>
